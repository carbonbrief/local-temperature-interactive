<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Local temperature interactive | Carbon Brief</title>
        <meta name="description" content="Find out about past and present warming in your local area.">
        <meta name="author" content="Rosamund Pearce and Zeke Hausfather">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="key">
            <div id="key-title">
                <h3>Warming, &deg;C</h3>
            </div>
            <div id="key-labels">
                <div id="unit1" class="unit"><p>0</p></div>
                <div id="unit2" class="unit"><p>4</p></div>
                <div id="unit3" class="unit"><p>8</p></div>
            </div>
            <div id="ticks">
                <div id="tick1" class="tick"></div>
            </div>
            <div id="colors"></div>
            <div>
                <p class="label-text">Between 2080-2100 and 1900-1920 temperatures.</p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
